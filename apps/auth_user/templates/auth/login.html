{% extends 'layouts/base.html' %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('auth.login') }}">
	{{ form.csrf_token }}
	{{ form.email.label }}
	{{ form.email(placeholder_='Enter your email') }}
	{{ form.password.label }}
	{{ form.password(placeholder_='Enter your password') }}
	<input type="submit" value="Login">
</form>
<p>or</p>
<a href="#" class="google-btn">Login with Google</a>
<a href="#" class="facebook-btn">Login with Facebook</a>
{% endblock %}
